<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="converter.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "celciusNumberField": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "celciusNumberField"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": ""
            },
            "bindings": {
                "value": {"<->": "(+@fahrenheitNumberfield.value - 32)/1.8"}
            }
        },
        "fahrenheitNumberfield": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "fahrenheitNumberfield"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": false,
                "value": "32"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Converter">
        <h2>
            Converter
        </h2>
        C
        <input type="number" data-montage-id="celciusNumberField"><br/>
        F
        <input type="number" data-montage-id="fahrenheitNumberfield">
    </div>
</body>
</html>
